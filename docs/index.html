<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Straight Script</title>
    <meta name="description" content="Variable Fonts im Web">
    <meta name="viewport" content="width=device-width">

    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css' rel='stylesheet' type='text/css'>
    <link href='./styles.css' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class="header">
      <h1>Straight Script</h1>
      <p>Stefan Huber · Kerning Conference · Faenza – Italy · 2019</p>
    </div>

    <div class="container">

      <div class="example">
        &nbsp;
      </div>

<!-- start  -->
      <div class="example">
        <h3>
          Characters in Variable Font
        </h3>
        <div class="example--font center anim" >
          neonio
        </div>
      </div>
<!-- end  -->

<!-- start  -->
      <div class="example">
        <h3>
          Light,
          Regular,
          Medium,
          Semibold and
          Bold
        </h3>
        <div class="example--font center calt-no">
          <span class="weight--Light">n</span><span class="weight--Regular">n</span><span class="weight--Medium">n</span><span class="weight--Semibold">n</span><span class="weight--Bold">n</span>
<br />

          <span class="weight--Bold">n</span><span class="weight--Semibold">n</span><span class="weight--Medium">n</span><span class="weight--Regular">n</span><span class="weight--Light">n</span>

        </div>
      </div>
<!-- end  -->

<!-- start  -->
      <div class="example calt-no">
        <h3>
          Initial, medial and terminal Forms
        </h3>
        <div class="example--font" >
          &#xe704;i&#xe701;<br />
          &#xe705;n&#xe702;<br/>
        </div>
      </div>
<!-- end  -->

<!-- start  -->
      <div class="example">
        <h3>
          Medial and terminal Forms
        </h3>
        <div class="example--font calt-no">
          e&#xe700;<br/>
          o&#xe703;
        </div>
      </div>
<!-- end  -->


    </div>
  </body>
</html>
